{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Profile{% endblock %}

{% block content %}

  <div class="container">
    <h2 class="mb-4">Edit Profile</h2>

    {% if messages %}

      {% for message in messages %}

        <div class="alert alert-success" role="alert">
          {{ message }}
        </div>

      {% endfor %}

    {% endif %}

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">New Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="(Leave blank to keep current)">
      </div>

      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
      </div>

      <div class="mb-3">
        <label for="bio" class="form-label">Bio</label>
        <textarea class="form-control" id="bio" name="bio" placeholder="Write your bio...">{{ profile.bio }}</textarea>
      </div>

      <div class="mb-3">
        <label for="profile_picture" class="form-label">Profile Picture</label>
        <input type="file" class="form-control" id="profile_picture" name="profile_picture">
      </div>

      <div class="mb-3">
        <label for="background_color" class="form-label">Background Color</label>
        <input type="color" class="form-control form-control-color" id="background_color" name="background_color" value="{{ profile.background_color|default:'#121212' }}">
      </div>

      <button type="submit" class="btn btn-primary">Update</button>
    </form>

    <p class="mt-3">
      <a href="{% url 'profile' username=user.username %}" class="btn btn-outline-primary">Back to Profile</a>
    </p>

  </div>
  
{% endblock %}
